<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scelta Piano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    /* Stile immagine */
    .img-custom {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border: 3px solid #f0f0f0;
      margin-right: 15px;
    }

    /* Contenitore riga */
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    /* Nasconde i radio */
    input[type="radio"] {
      display: none;
    }

    /* Stile pulsanti */
    input[type="radio"] + label {
      display: inline-block;
      cursor: pointer;
      padding: 12px 28px;
      border-radius: 20px;
      background: #f0f0f0;
      color: #333;
      border: 2px solid #000000;
      transition: background 0.2s, color 0.2s, border 0.2s;
      font-size: 1rem;
      user-select: none;
    }

    input[type="radio"]:checked + label {
      background: #4caf50;
      color: #ffffff;
      border: 2px solid #388e3c;
    }

    input[type="radio"] + label:hover {
      background: #ffffff;
      border: 2px solid #888;
    }

    /* Messaggi */
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #4caf50;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Responsivit√† per telefoni */
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        text-align: center;
      }

      .img-custom {
        margin: 0 0 12px 0;
      }
    }
  </style>
</head>

      radio.addEventListener("change", function() {
        if (this.checked) {
          if (this.value === "A") {
            msg.textContent = "Bravo! Hai scelto il Piano A üéâ (consigliato)";
          } else if (this.value === "B") {
            msg.textContent = "Bravo! Hai scelto il Piano B üéâ";
          } else if (this.value === "C") {
            msg.textContent = "Bravo! Hai scelto il Piano C üéâ";
          }
        }
      });
    });
  </script>
